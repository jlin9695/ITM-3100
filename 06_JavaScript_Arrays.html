		function fn_Sum()

			for (intIndex = 0; intIndex < arrValues.length; intIndex++)

				alert("Input" + intIndex + "-->" + arrValues[intIndex].value + "<--");

				arrValues[intIndex].value = "XXXX";
			} //end for
			
			document.getElementById("p_Outcome").innerHTML = "The Sum is " + intSum
			
		}	//end fn_Sum
		</script>
